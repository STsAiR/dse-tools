<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HKDSE Tools 工具</title>

    <link rel="icon" type="image/png" href="/icon.png" />
    <link rel="shortcut icon" href="/icon.ico" type="image/x-icon" />

    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <header class="main-header">
        <div class="title-section">
          <h1><i class="fas fa-tools"></i> HKDSE Tools</h1>
          <p class="subtitle">
            <i class="fas fa-graduation-cap"></i> 為你的未來做好準備
          </p>
        </div>
        <div class="countdown-section">
          <h2><i class="fas fa-hourglass-half"></i> 2026年 DSE 倒數</h2>
          <div id="countdown">
            <div class="time-block">
              <div class="time-value" id="days"></div>
              <div class="time-label">
                <i class="far fa-calendar-alt"></i> 日
              </div>
            </div>
            <div class="time-block">
              <div class="time-value" id="hours"></div>
              <div class="time-label"><i class="far fa-clock"></i> 時</div>
            </div>
            <div class="time-block">
              <div class="time-value" id="minutes"></div>
              <div class="time-label"><i class="fas fa-stopwatch"></i> 分</div>
            </div>
            <div class="time-block">
              <div class="time-value" id="seconds"></div>
              <div class="time-label">
                <i class="fas fa-stopwatch-20"></i> 秒
              </div>
            </div>
          </div>
          <p class="motivation">
            <i class="fas fa-lightbulb"></i
            >有種東西你無法透過自身努力得來，這種東西叫「眼界」
          </p>
        </div>
      </header>

      <nav>
        <ul>
          <li>
            <a href="#" data-section="grade-calculator" class="active"
              ><i class="fas fa-calculator"></i> 成績計算器</a
            >
          </li>
          <li>
            <a href="#" data-section="answer-search"
              ><i class="fas fa-search"></i> 答案搜尋</a
            >
          </li>
          <li>
            <a href="#" data-section="video-search"
              ><i class="fas fa-video"></i> 影片搜尋</a
            >
          </li>
          <li>
            <a href="#" data-section="paper-opener"
              ><i class="fas fa-file-alt"></i> 試卷開啟器</a
            >
          </li>
        </ul>
      </nav>

      <div id="grade-calculator" class="section active">
        <h2>成績計算器</h2>
        <div class="input-row">
          <div class="input-group">
            <label for="year">年份</label>
            <select id="year"></select>
          </div>
          <div class="input-group">
            <label for="subject">科目</label>
            <select id="subject"></select>
          </div>
        </div>
        <div class="input-row">
          <div id="paper-group" class="input-group" style="display: none">
            <label for="paper">試卷</label>
            <select id="paper"></select>
          </div>
          <div class="input-group">
            <label for="full-mark">試卷 / 滿分</label>
            <input type="number" id="full-mark" placeholder="輸入滿分" />
          </div>
        </div>
        <div class="input-row">
          <div class="input-group">
            <label for="mark">成績</label>
            <input type="number" id="mark" placeholder="輸入成績" />
          </div>
          <div class="input-group">
            <button onclick="calculateGrade()">查詢等級</button>
          </div>
        </div>
        <div class="result" id="result"></div>
      </div>

      <div id="answer-search" class="section">
        <h2>答案搜尋</h2>

        <div class="input-group">
          <label for="search-answer-year">選擇年份</label>
          <select id="search-answer-year"></select>
        </div>

        <div class="input-group">
          <label for="search-answer-subject">選擇科目</label>
          <select id="search-answer-subject"></select>
        </div>

        <button onclick="searchAnswer()">
          <i class="fas fa-search"></i> 搜尋答案
        </button>
      </div>

      <div id="video-search" class="section">
        <h2>影片搜尋</h2>
        <div class="input-group">
          <label for="video-year">選擇年份</label>
          <select id="video-year"></select>
        </div>
        <div class="input-group">
          <label for="video-subject">選擇科目</label>
          <select id="video-subject"></select>
        </div>
        <div class="input-group">
          <label for="video-topic">關鍵字（可選）</label>
          <input type="text" id="video-topic" placeholder="輸入關鍵字" />
        </div>
        <button onclick="searchVideo()">
          <i class="fas fa-video"></i> 搜尋影片
        </button>
      </div>

      <div id="paper-opener" class="section">
        <h2>試卷開啟器</h2>

        <div class="input-group">
          <label for="paper-year">選擇年份</label>
          <select id="paper-year"></select>
        </div>

        <div class="input-group">
          <label for="paper-subject">選擇科目</label>
          <select id="paper-subject"></select>
        </div>

        <div class="input-group" id="paper-number-group">
          <label for="paper-number">選擇試卷</label>
          <select id="paper-number"></select>
        </div>

        <button onclick="openPaper()">
          <i class="fas fa-external-link-alt"></i> 打開試卷
        </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
